<!DOCTYPE html>
<html lang="en">
<head>

    <title>LabTask1</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    
        <h1 id="pinfo">
            Add/Update personal Info
        </h1>
        <h1 id="plist">
            List of Persons
        </h1>
    
    

<div class="info">

   
    
    <label for="name">Name :</label>
    <input id="name" style="margin: 25px; width:175px; border-style:groove;" type="text"><br>
    <label for="gender">Gender :</label>
    <input id="genderM" style="margin-left: 20px;" type="radio" name="gender" value="Male"> Male
    <input id="genderF" style="margin-left: 50px;" type="radio" name="gender" value="Female"> Female<br>
    <label for="age">Age :</label>
    <input id="age" style="margin: 40px; width:175px; border-style:groove;" type="text"><br>
    <label for="city">City :</label>
    <select style="margin: 40px; width:183px; margin-top: 2px; height: 20px; border-style: groove; border: 1px solid black;" name="city" id="city">
    <option value="Lahore">Lahore</option>
    <option value="Islamabad">Islamabad</option>
    <option value="Multan">Multan</option>
    <option value="Quetta">Quetta</option>
    <option value="Peshawar">Peshawar</option>
    <option value="Faisalabad">Faisalabad</option>
    <option value="Karachi">Karachi</option>
    <option value="Kasur">Kasur</option>
    <option value="Okara">Okara</option>
    </select><br>
    
    <button id="addbtn" style="margin: 10px; border-style: groove" onclick="addRow()">Add</button>
    
    <button id="resetbtn" style="margin: 10px; border-style: groove;" onclick="resetAll()">Reset</button>
    
    <button id="updatebtn" style="margin: 10px; border-style: groove" onclick="updateInfo()" disabled>Update</button>



</div>

   <table id="table1">
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>City</th>
        <th>Action</th>
    </tr>
    
   </table>
      
</body>

</html>
